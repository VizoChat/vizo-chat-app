
<div class="z-20 fixed top-0 left-0 right-0 bottom-0 bg-white" >
    <div class="container mx-auto max-w-3xl">
        <div class="flex border-b justify-between items-center py-4">
            <h1 class="font-medium text-xl">Live Chat</h1>
            <span class="block bg-gray-100 hover:bg-gray-200 rounded-full p-2 text-gray-600 cursor-pointer" routerLink="/app/manage/channels">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24" fill="none"><path fill-rule="evenodd" clip-rule="evenodd" d="M19.207 6.207a1 1 0 0 0-1.414-1.414L12 10.586 6.207 4.793a1 1 0 0 0-1.414 1.414L10.586 12l-5.793 5.793a1 1 0 1 0 1.414 1.414L12 13.414l5.793 5.793a1 1 0 0 0 1.414-1.414L13.414 12l5.793-5.793z" fill="currentColor"/></svg>
            </span>
        </div>
        <div>
            <form (submit)="onsubmit()" [formGroup]="formData">
              <div class="mt-8 text-gray-600">
                <h3 class="pb-1">Enter a name for your channel</h3>
                <input type="text" name="channelName" id="" formControlName="channelName" class="p-3 border rounded" placeholder="Name" [minlength]="4" required>
              </div>
              <div class="mt-8 text-gray-600">
                <h3 class="pb-1">Domain name</h3>
                <input type="text" name="channelDomain" id="" formControlName="channelDomain" class="p-3 border rounded" placeholder="example.com" [minlength]="4" required>
              </div>
              <p class="text-bold mt-8">This will only assign one support agent that is you, and will be able to change it later...</p>
              <button type="submit" class="p-3 mt-8 bg-green-500 hover:bg-green-600 text-white rounded-lg" [disabled]="(!(formData.valid) && !formData.valid)||(isLoading$ | async)">
                <svg aria-hidden="true" role="status" class="inline mr-2 w-4 h-4 text-gray-200 animate-spin dark:text-gray-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg" *ngIf="isLoading$ | async">
                  <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"></path>
                  <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="#1C64F2"></path>
                </svg>  
                Save channel
              </button>
            </form>
        </div>
    </div>
</div>
