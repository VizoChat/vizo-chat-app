<div class="border bg-white p-2 shadow-lg h-screen overflow-y-scroll" style="min-height: 500px;">
    <div class="p-3 border-b flex justify-between items-center">
        <h2 class="text-lg">
            Manage Teammate
        </h2>
        <button class="bg-gray-800 hover:bg-gray-700 text-white flex justify-between items-center p-2 rounded" routerLink="/app/manage/teammates/new">
            <span class="text-sm mr-1">
                Add Teammate
            </span>
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none">
                <path d="M12 7V17M7 12H17M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>

    </div>
    <div class="block w-full overflow-x-auto ">
        <table class="items-center w-full bg-transparent border-collapse">
          <thead class="border-b">
            <tr>
              <th class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left text-gray-500 border-0">Channels</th>
              <th class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left text-gray-500 border-0">Status</th>
              <th class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left text-gray-500 border-0">Email</th>
            </tr>
          </thead>
  
          <tbody>
            <tr class="hover:bg-gray-100" role="button" *ngFor="let t of teammates | async" [routerLink]="'/app/manage/teammates/edit/'+t._id+'/overview'">
              <th class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 text-left flex items-center">
                <img [src]="t.avatar.isUrl?t.avatar.image:apiUrl+'/images/avatar/'+t.avatar.image" alt="..." class="w-12 h-12 rounded-full border-2 border-blueGray-50 shadow">
                <div class="flex flex-col">
                  <span class="ml-3 font-bold text-gray-900"> {{t.name}} </span>
                  <span class="ml-3 text-gray-600">@{{t.username}}</span>
                </div>
              </th>
              <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4">
                <i class="fas fa-circle text-orange-500 mr-2"></i><span [ngClass]="t.state.blocked?'bg-red-500 text-white':'bg-green-500 text-white'" class="px-1 rounded-lg">{{t.state.blocked?'Blocked':'Active'}}</span></td>
              <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4">
                {{t.email}}
                <span class="text-orange-600" *ngIf="!t.emailVerified" title="Verification pending">
                  <svg xmlns="http://www.w3.org/2000/svg" class="inline" xmlns:xlink="http://www.w3.org/1999/xlink" height="15" width="15" version="1.1" id="_x32_" viewBox="0 0 512 512" xml:space="preserve" >
                    <g>
                      <path fill="currentColor" d="M479.548,265.753c-2.408-6.276-2.408-13.224,0-19.522l19.468-51.108c4.6-12.065,0.162-25.666-10.63-32.714   l-45.797-29.904c-5.635-3.682-9.719-9.317-11.471-15.801l-14.296-52.799c-3.366-12.443-14.96-20.865-27.828-20.224l-54.636,2.732   c-6.715,0.324-13.324-1.814-18.564-6.036L273.2,6.073c-10.035-8.097-24.361-8.097-34.404,0l-42.594,34.304   c-5.241,4.222-11.848,6.36-18.572,6.036l-54.629-2.732c-12.868-0.64-24.462,7.781-27.827,20.224l-14.288,52.799   c-1.76,6.484-5.843,12.119-11.478,15.801L23.61,162.408c-10.791,7.048-15.222,20.664-10.629,32.714l19.476,51.116   c2.401,6.291,2.401,13.238,0,19.521l-19.476,51.116c-4.593,12.042-0.162,25.666,10.629,32.714l45.798,29.912   c5.635,3.666,9.718,9.286,11.478,15.785l14.288,52.799c3.366,12.451,14.96,20.865,27.827,20.224l54.629-2.717   c6.724-0.348,13.331,1.806,18.572,6.021l42.594,34.319c10.043,8.09,24.369,8.09,34.396,0l42.602-34.319   c5.234-4.214,11.849-6.368,18.564-6.021l54.636,2.717c12.868,0.641,24.462-7.773,27.828-20.224l14.296-52.799   c1.752-6.499,5.836-12.119,11.471-15.785l45.797-29.912c10.792-7.048,15.23-20.672,10.622-32.714L479.548,265.753z    M288.778,369.127c0,10.451-8.476,18.943-18.927,18.943h-27.704c-10.452,0-18.935-8.492-18.935-18.943v-28.916   c0-10.452,8.483-18.943,18.935-18.943h27.704c10.451,0,18.927,8.491,18.927,18.943V369.127z M288.778,268.948   c0,10.452-8.476,18.928-18.927,18.928h-27.704c-10.452,0-18.935-8.476-18.935-18.928V142.879c0-10.467,8.483-18.943,18.935-18.943   h27.704c10.451,0,18.927,8.476,18.927,18.943V268.948z"/>
                    </g>
                    </svg>
                </span>
                
              </td>
              
            </tr>
  
            
            
          </tbody>
        </table>
      </div>

</div>
<router-outlet></router-outlet>
