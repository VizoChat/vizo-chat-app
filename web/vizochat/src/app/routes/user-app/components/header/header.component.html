<div class="h-screen w-screen flex bg-gray-200 m-0 overflow-hidden" style="height: 100vh" >
	<!-- container -->

	<aside
		class="flex flex-col items-center bg-white text-gray-700 shadow h-full" >

		<div class="h-16 flex items-center w-full">
			<!-- Logo Section -->
			<a class="h-6 w-6 mx-auto" routerLink="/">

					src="/assets/logo-fit.png"
					alt="VizoChat logo" />
			</a>
		</div>

				</a>
			</li>

			<li class="hover:bg-gray-100 tooltip" data-tooltip="Notifications">

						width="24"
						height="24"

				</a>

		<div class="mt-auto h-16 flex items-center w-full">
			<!-- Action Section -->
			<button
				class="h-16 w-10 mx-auto flex flex justify-center items-center
				w-full focus:text-orange-500 hover:bg-red-200 focus:outline-none" (click)="logout()">
				<svg
					class="h-5 w-5 text-red-700"
					xmlns="http://www.w3.org/2000/svg"
					width="24"
					height="24"
					viewBox="0 0 24 24"
					fill="none"
					stroke="currentColor"
					stroke-width="2"
					stroke-linecap="round"
					stroke-linejoin="round">
					<path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
					<polyline points="16 17 21 12 16 7"></polyline>
					<line x1="21" y1="12" x2="9" y2="12"></line>
				</svg>

			</button>
		</div>

	</aside>

<div class="w-full h-full fixed block top-0 left-0 bg-white opacity-100 z-50 " *ngIf="pageLoading$ | async"> 
	<div class="text-blue-300 opacity-100 top-1/2 my-0 mx-auto block relative flex items-center justify-center text-center flex-col md:flex-row" style=" ">
		<div style="border-top-color:transparent" class="w-8 h-8 border-4 border-blue-200 rounded-full animate-spin "></div>
		 <span class="pl-2">Please wait while we are setting up your dashboard.</span>
	</div>
	<div class="fixed block bottom-0 z-50 w-full h-full flex items-end justify-center">
		<div class="p-2">
			<button class="px-4 py-2 font-semibold text-sm bg-slate-400 hover:bg-slate-500 text-white rounded-md shadow-sm opacity-75" (click)="logout()">Logout</button>
		</div>
	</div>
  </div>
